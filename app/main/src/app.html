<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main_styles.css">
    <link rel="stylesheet" href="styles/overrider.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>RPGApp</title>
</head>
<body class="bg-dark text-light">

    <!-- <div class="container bg-transparent py-5"></div> -->
    <div id="logo" class="container custom_header floating">
        <div class="row text-center mt-5">
            <div id="title" class="bg-secondary col-8 rounded mx-auto">
                <span>RPG APP</span>
            </div>
        </div>
    </div>
    <div id="text_output_area" class="container-fluid d-flex align-items-start flex-column overflow-scroll position-absolute top-0 w-100 text_output_area"></div>
    <div class="container fixed-bottom p-4">
        <div class="row g-0">
            <div class="col-10 col-md-11 form-group">
                <textarea id="text_input" 
                class="form-control border-0 rounded-0 bg-secondary" 
                placeholder="Enter prompt here.." 
                rows="1"></textarea>
            </div>
            <button type="button" id="send_button" class="col-2 col-md-1 btn btn-secondary rounded-0">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
